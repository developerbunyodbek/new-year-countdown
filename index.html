<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>New Year Countdown</title>
</head>
<body>

  <header>
    <i class="fas fa-snowflake"></i>
  </header>
  <h1 class="countdown-title">New Year Countdown</h1>

  <div class="countdown">
    <div class="countdown-box">
      <h2 class="countdown-value days"></h2>
      <small class="countdown-value-name">Days</small>
    </div>
    <div class="countdown-box">
      <h2 class="countdown-value hours"></h2>
      <small class="countdown-value-name">Hours</small>
    </div>
    <div class="countdown-box">
      <h2 class="countdown-value minutes"></h2>
      <small class="countdown-value-name">Minutes</small>
    </div>
    <div class="countdown-box">
      <h2 class="countdown-value seconds"></h2>
      <small class="countdown-value-name">Seconds</small>
    </div>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
